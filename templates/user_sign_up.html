<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style.css">
    <style>
        body {
            background-color: beige;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: lightpink;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: beige;
            border: 1px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        a.blink {
            text-decoration: none;
            color: #0066cc;
        }
        a.blink:hover {
            text-decoration: underline;
        }
    </style>
    <title>Register for The OneStop Store</title>
</head>
<body>
    <div class="container">
        <h1>Register for The OneStop Store</h1><br>
        <form action="/user-sign-up" method="post">
            <input type="text" name="name" placeholder="Full Name"><br>
            <input type="text" name="username" placeholder="Username"><br>
            <input type="text" name="address" placeholder="Address"><br>
            <input type="text" name="city" placeholder="City"><br>
            <input type="text" name="contact" placeholder="Contact Number"><br>
            <input type="text" name="email" placeholder="Email ID"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password"><br>
            <button>Sign Up!</button>
        </form>
        <br>
        Already have an account? <a href="{{ url_for('user_sign_in') }}" class="blink">Sign in</a>
    </div>
</body>
</html>
